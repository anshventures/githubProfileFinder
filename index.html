<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-lg">
    <!-- Header -->
    <h1 class="text-3xl font-bold mb-6 text-center">GitHub Profile Finder</h1>

    <!-- Search Section -->
    <div class="bg-gray-800 rounded-xl p-6 space-y-4">
      <input
        type="text"
        placeholder="Enter GitHub username..."
        class="githubusername w-full px-4 py-3 bg-gray-700 text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        class=" findProfilebtn w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Find Profile
      </button>
    </div>

    <!-- Dummy Profile Data -->
    <div class="card mt-8 bg-gray-800 rounded-xl p-6">
     
      </div>
    </div>
  </div>
</body>
<script src="asyn.js"></script>
</html>
